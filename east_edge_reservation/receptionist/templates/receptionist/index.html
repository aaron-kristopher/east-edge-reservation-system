{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>

  <body class="d-flex flex-column">
    <section class="topcontainer">
      <div class="row mt-2 d-flex mx-auto">
        <div class="col-12 d-flex justify-content-between align-items-center px-3 py-2">
          <button><i class="fas fa-chevron-left ms-1" style="color: #FEFCFB; font-size: 27px;"></i></button>
          <h3 class="text-center text-white m-0">Dashboard</h3>
          <div style="width: 30px;"></div>
        </div>
      </div>
    </section>
      
    <!--CARDS-->
    <div class="container mt-5">
      <div class="row g-2 d-flex">
        <!-- RESERVATIONS -->
        <div class="col-lg-2"></div> 
        <div class="col-lg-8 col-md-12 col-xs-12 col-12 d-flex">
          <div class="card h-100 w-100">
            <div class="card card-body flex-grow-1" style="position: relative;">
              <div class="row h-100">
                <div class="col-7 d-flex align-items-center" id="labels">Total Reservations</div>
                <div class="col-3 d-flex align-items-center" id="numbers">100</div>
                <div class="col-2 d-flex justify-content-end align-items-center"><i class="fas fa-book"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>

        <!-- BARBERS -->
        <div class="col-lg-2"></div>
        <div class="col-lg-4 col-md-6 col-xs-6 col-6 d-flex">
          <div class="card h-100 flex-grow-1">
            <div class="card card-body d-flex flex-column justify-content-between">
              <div id="labels">Barbers</div>
              <div class="row">
                <div class="col-6 d-flex align-items-center" id="numbers">10</div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                  <i class="fa fa-scissors"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- SERVICES -->
        <div class="col-lg-4 col-md-6 col-xs-6 col-6 d-flex">
          <div class="card h-100 flex-grow-1">
            <div class="card card-body d-flex flex-column justify-content-between">
              <div id="labels">Services</div>
              <div class="row">
                <div class="col-6 d-flex align-items-center" id="numbers">12</div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                  <i class="fas fa-tags"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
  
        <!-- USERS -->
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-md-12 col-xs-12 col-12 d-flex">
          <div class="card h-100 w-100">
            <div class="card card-body flex-grow-1" style="position: relative;">
              <div class="row h-100">
                <div class="col-7 d-flex align-items-center" id="labels">Total Users</div>
                <div class="col-3 d-flex align-items-center" id="numbers">100</div>
                <div class="col-2 d-flex justify-content-end align-items-center"><i class="fas fa-users"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>

      </div>
    </div>

    <!--FOOTER-->
    <footer class="fixed-bottom">
      <div class="navbar-items d-flex flex-column py-2">
        <div class="row w-100 justify-content-center">
          <div class="col-lg-4"></div>

          <div class="col-lg-2 col-6 d-flex justify-content-center">
            <button class="d-flex flex-column align-items-center text-center border-0 bg-transparent">
              <i class="fas fa-home"></i>
              <p class="m-0">Home</p>
            </button>
          </div>
          <div class="col-lg-2 col-6 d-flex justify-content-center">
            <button class="d-flex flex-column align-items-center text-center border-0 bg-transparent">
              <i class="fas fa-address-book"></i>
              <p class="m-0">Reservations</p>  
            </button>
          </div>

          <div class="col-lg-4"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
