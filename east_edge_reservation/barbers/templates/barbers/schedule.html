{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/schedule.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>

  <body class="d-flex flex-column">

    <nav class="navbar navbar-expand-sm position-relative">
      <div class="container-fluid">
        <a class="navbar-brand position-absolute start-50 translate-middle-x d-sm-none top-0 mt-2" href="#">Schedule</a>
        <a class="navbar-brand d-none d-sm-block" href="#">Schedule</a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- COLLAPSIBLE -->
        <div class="collapse navbar-collapse mt-3 mt-sm-0" id="collapsibleNavbar">

          <ul class="nav nav-tabs navbar-nav w-100">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#requested">Requested</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#accepted">Accepted</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#completed">Completed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#declined">Declined</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#cancelled">Cancelled</a>
            </li>     
          </ul>

        </div>
      </div>
    </nav>

    <div class="container">
      <div class="tab-content">
 
        <!-- REQUESTED -->
        <div class="tab-pane fade show active" id="requested">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
              <div class="card container mb-2">
                <div class="card-body">
                  <div class="row">

                    <div class="col-2 ps-1">
                    <i class="fas fa-user-circle"></i>
                    </div>
    
                    <div class="col-6">
                      <h6 class="customer-name mb-0">Juan Dela Cruz</h6>
                      <p class="date mb-0">April 11 | 9:00 AM</p>
                      <p class="service mb-0">Type of Service</p>
                    </div>
    
                    <div class="col-1 d-flex align-items-center">
                      <button><i class="fas fa-check-circle"></i></button>
                    </div>

                    <div class="col-1"></div>
    
                    <div class="col-1 d-flex align-items-center">
                      <button><i class="fas fa-times-circle"></i></button>
                    </div>

                    <div class="col-1"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3"></div>
          </div>
        </div>
        <!-- END OF REQUESTED SECTION -->

        <!-- ACCEPTED -->
        <!-- END OF ACCEPTED SECTION -->

        <!-- COMPLETED -->
        <div class="tab-pane fade" id="completed">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
              <div class="card container mb-2">
                <div class="card-body">
                  <div class="row">

                    <div class="col-2">
                      <i class="fas fa-user-circle"></i>
                    </div>

                    <div class="col-10">
                      <h6 class="customer-name mb-0">Juan Dela Cruz</h6>
                      <p class="date mb-0">April 11 | 9:00 AM</p>
                      <p class="service mb-0">Type of Service</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3"></div>
          </div>
        </div>        
        <!-- END OF COMPLETED SECTION -->

        <!-- DECLINED -->
        <!-- END OF DECLINED SECTION -->

        <!-- CANCELLED -->
        <!-- END OF CANCELLED SECTION -->

      </div>
    </div>


  </body>
</html>
