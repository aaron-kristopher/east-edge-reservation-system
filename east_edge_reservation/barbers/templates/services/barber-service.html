<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container py-5">
    {% for service, barbers in service_with_barbers.items %}
      <p><strong>Service:</strong> {{ service.service_name }}</p>
      <ul>
        {% for barber_service in barbers %}
          <li>{{ barber_service.barber.first_name }} {{ barber_service.barber.last_name }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</body>
</html>
