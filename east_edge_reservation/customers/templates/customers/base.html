{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Page CSS -->

    <link rel="stylesheet" href="{% static 'css/global-styles.css' %}">


    {% block landing-pg-styles %}
    <link rel="stylesheet" href="{% static 'css/landing-styles.css' %}">
    
    <style>
        .background{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          min-height: 110vh;
          background-image: url("{% static 'images/landing-background.jpg'%}");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          filter: blur(5px);
          z-index: -2;
        }
      </style>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/reservation-styles.css' %}">

    <title>{% block head_title %}Default{% endblock %}</title>
   
</head>
<body>


    {% block navbar %}
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container navbar-container">
          <div class="navbar-logo">
            <a class="navbar-brand" href="#"><img id="logo" src="{% static 'images/logo.png' %}" alt="logo" width="12%">EAST 'K EDGE</a>
          </div>
          <div class="navbar-menu-button">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" id="navbar-navlist">
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reservation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link"href="#">
                  <button class="btn"><i class="animation"></i>Sign Up<i class="animation"></i></button>
                </a>
              </li> 
            </ul>
          </div>
        </div>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}
    
    
</body>
</html>
