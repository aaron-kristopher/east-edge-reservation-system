{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-xs mt-3 pt-1 px-5">
        <img src="{% static 'images/logo.png' %}" class="eastklogo" alt="East 'K Edge Logo">
        <h3>Create Account</h3>
        <p id="desc">Create an account for your tailored hairstyle needs</p>
    </div>
      
    <!-- FORMS -->
    <div class="container-xs mt-2">
        <form action="{% url 'signup' %}" method="POST" id="signupdetails">
            {% csrf_token %}

            {% if form.errors %}
                <div class="error">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p style="color: rgb(251, 209, 94); font-size: 12px;">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="form">
                <input type="text" class="input" placeholder="First Name" id="fname" name="first_name" value="{{ form.first_name.value|default:'' }}" required>
            </div>

            <div class="form">
                <input type="text" class="input" placeholder="Last Name" id="lname" name="last_name" value="{{ form.last_name.value|default:'' }}" required>
            </div>

            <div class="form">
                <input type="email" class="input" placeholder="Email" id="email" name="email" value="{{ form.email.value|default:'' }}" required>
            </div>

            <div class="form">
                <input type="number" class="input" placeholder="Contact Number" id="contactnum" name="phone_number" value="{{ form.phone_number.value|default:'' }}" required>
            </div>

            <div class="form">
                <input type="password" class="input" placeholder="Password" id="pswd1" name="password" required>
                <button type="button"><i class="fas fa-eye-slash" aria-hidden="true"></i></button>
            </div>

            <div class="form">
                <input type="password" class="input" placeholder="Confirm Password" id="pswd2" name="password_confirm" required>
                <button type="button"><i class="fas fa-eye-slash" aria-hidden="true"></i></button>
            </div>

            

            <button type="submit" class="btn btn-light btn-lg mt-3 mb-3 rounded-pill">Create Account</button>
        </form>
    </div>

    <div class="mt-5">
        <p id="pGrey">Already have an account | <a href="/login">Login</a></p>
    </div>
</body>
</html>
