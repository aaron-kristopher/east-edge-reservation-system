{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="{% static 'js/login.js' %}"></script> -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/015e3d886f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <img src="{% static 'images/logo.png' %}" class="eastklogo" alt="East 'K Edge Logo">
      <h3 id="welcome">Welcome! to</h3>
      <h2 id="eastk">EAST 'K EDGE</h2>
    </div>

    <!--USER INPUT-->
    <div class="container">
      <form action="{% url 'login' %}" method="POST" id="userdetails">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next| default:''}}">
        <div class="form">
          <div class="formcontainer">
            <input type="email" class="input" placeholder="Email" id="contactnum" name="email" required>
            <button><i class="fas fa-envelope" aria-hidden="true"></i></button>
          </div>
          <div class="formcontainer">
            <input type="password" class="input" placeholder="Password" id="pswd" name="password" required>
            <button><i class="far fa-eye-slash" aria-hidden="true"></i></button>
          </div>
        </div>
      </form>
      {% if error %}
      <p class="error">{{error}}</p>
      {% endif %}

      <button class="btn mb-2" type="submit" form="userdetails" value="Submit">Login</button>
    </div>
    
    
    <div class="container">
      <p><a href="#">I forgot my password</a></p>
      <p id="footerText">No account? <a id="Signup" href="/signup">Sign up</a></p>
    </div>
  </body>
</html>
